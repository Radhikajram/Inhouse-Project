<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Deposit Details </title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <main>
        <label> Edit Fixed Depsit details </label>
        <br><br>
     <div class="block">
        <label>First Name</label>
         <input type="text" id="fname-input-edit">
     </div>
    <br>
    <br>
    <div class="block">

        <label>Second Name</label>
        <input type="text" id="sname-input-edit">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Deposit Amount</label>
        <input type="number" id="Damount-input-edit" step="0.01">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Renewed Amount</label>
        <input type="number" id="Ramount-input-edit" step="0.01">
    </div>
    <br>
    <br>
    <div class="block">

        <label>Deposit date</label>
        <input type="date" id="Ddate-input-edit">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Maturity date</label>
        <input type="date" id="Mdate-input-edit">
    </div>
    <br>
    <br>
    <div class="block">
            <label>Deposit Number</label>
        <input type="text" id="Dnumber-input-edit">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Email</label>
        <input type="text" id="email-input-edit">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Phone Number</label>
        <input type="number" id="phone-input-edit">
    </div>
    <br>
    <br>
    <br>

     
    <button id="update-btn">Update</button>
    <button onclick="goBack()">Go Back</button>

</main>
        <script src="depositedit.js"></script>

</body>
</html>
