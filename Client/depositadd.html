<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Deposit </title>
    <link rel="stylesheet" href="stylesheet.css">

</head>
<body>
    <main>
     <div class="block">
        <label>First Name</label>
         <input type="text" id="fname-input">
     </div>
    <br>
    <br>
    <div class="block">

        <label>Second Name</label>
        <input type="text" id="sname-input">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Deposit Amount</label>
        <input type="number" id="Damount-input" step="0.01">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Renewed Amount</label>
        <input type="number" id="Ramount-input" step="0.01">
    </div>
    <br>
    <br>
    <div class="block">

        <label>Deposit date</label>
        <input type="date" id="Ddate-input">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Maturity date</label>
        <input type="date" id="Mdate-input">
    </div>
    <br>
    <br>
    <div class="block">
            <label>Deposit Number</label>
        <input type="text" id="Dnumber-input">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Email</label>
        <input type="text" id="email-input">
    </div>
    <br>
    <br>
    <div class="block">
        <label>Phone Number</label>
        <input type="number" id="phone-input">
    </div>
    <br>
    <br>
    <br>

     
    <button id="add-btn">Add</button>
    <button onclick="goBack()">Go Back</button>

</main>
        <script src="depositadd.js"></script>

</body>
</html>
